<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset='utf-8' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="{% static 'css/style_calendario.css' %}" rel='stylesheet'>
  <title>Calendario</title>
</head>
<header>
  <h1 class="title">CALENDARIO</h1>
</header>
<body>

<div class="container">
  <div class="calendar">
    <div class="month">
      <i class="fas fa-angle-left prev"></i>
      <div class="date">
          <h1></h1>
          <p>Dom 30 Mayo,2021</p>
      </div>
      <i class="fas fa-angle-right next"></i>
    </div>
    <div class="weekdays">
      <div>Lun</div>
      <div>Mar</div>
      <div>Mie</div>
      <div>Jue</div>
      <div>Vier</div>
      <div>Sab</div>
      <div>Dom</div>
    </div>
    <div class="days">
      <div class="prev-date">26</div>
      <div class="prev-date">27</div>
      <div class="prev-date">28</div>
      <div class="prev-date">29</div>
      <div class="prev-date">30</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div class="today">30</div>
      <div>31</div>
      <div class="next-date">1</div>
      <div class="next-date">2</div>
      <div class="next-date">3</div>
      <div class="next-date">4</div>
      <div class="next-date">5</div>
      <div class="next-date">6</div>

    </div>
  </div>
</div>

































<script src= "{% static 'js/script_calendario.js' %}"></script>
</body>
</html>
